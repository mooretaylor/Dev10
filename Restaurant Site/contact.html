<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css" />

    <style>

    input[type=text], [type=email], [type=number] {
      width: 50%;
    }

    .form-check-label {
      text-indent: 20px;
      margin-right: 30px;
    }

    .form-check-input {
      margin-left: 1px;
    }

    input[type=submit] {
      font-size: 1em;
      padding: 1px 2px;
    }

    .required {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }

    </style>

    <title>Contact Us</title>

  </head>

  <body>
    <main>

      <header>
        <h1 class="display-1">Steve's Grill</h1>
      </header>

      <noscript><div class="alert alert-dark" role="alert">This site is best viewed with Javascript enabled.</div></noscript>

      <nav>
        <a class="btn badge-pill" href="index.html"><span class="oi oi-home" title="Home" aria-hidden="true"></span></a>
        <a class="btn badge-pill" href="menu.html">Menu</a>
        <a class="btn badge-pill" href="contact.html">Contact Us</a>
      </nav>

      <section>
        <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
          <div class="form-group row">
            <label for="name" class="col-sm-5 col-form-label required">Name:</label>
            <div class="col-sm-7">
              <input type="text" name="name" class="form-control" id="name">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-5 col-form-label required">Email:</label>
            <div class="col-sm-7">
              <input type="email" name="email" class="form-control" id="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="phone" class="col-sm-5 col-form-label required">Phone:</label>
            <div class="col-sm-7">
              <input type="number" name = "phone" class="form-control" id="phone">
            </div>
          </div>

          <div class="form-group row">
            <label for="reason" class="col-sm-5 col-form-label required">Reason for Inquiry:</label>
            <div class="col-sm-4">
              <select class="form-control" name="reason" id="reason">
                <option value="catering" selected>Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="info" class="col-sm-5 col-form-label required">Additional Information:</label>
            <div class="col-sm-4">
              <textarea name="info" class="form-control" id="info" rows="5"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="visit" class="col-sm-5 col-form-label required">Have you been to the restaurant?</label>
            <div class="col-sm-7 col-form-check col-form-check-inline">
              <input class="form-check-input" type="radio" name="visit" id="choice1" value="no" checked>
              <label class="form-check-label" for="choice1">No</label>
              <input class="form-check-input" type="radio" name="visit" id="choice2" value="yes">
              <label class="form-check-label" for="choice2">Yes</label>
            </div>
          </div>

          <div class="form-group row">
            <label for="bestDays" class="col-sm-5 col-form-label required">Best days to contact you:</label>
            <div class="col-sm-7 col-form-check col-form-check-inline">
              <input class="form-check-input" type="checkbox" id="monday" name="monday" value="monday">
              <label class="form-check-label" for="monday">M</label>
              <input class="form-check-input" type="checkbox" id="tuesday" name="tuesday" value="tuesday">
              <label class="form-check-label" for="tuesday">T</label>
              <input class="form-check-input" type="checkbox" id="wednesday" name="wednesday" value="wednesday">
              <label class="form-check-label" for="wednesday">W</label>
              <input class="form-check-input" type="checkbox" id="thursday" name="thursday" value="thursday">
              <label class="form-check-label" for="thursday">Th</label>
              <input class="form-check-input" type="checkbox" id="friday" name="friday" value="friday">
              <label class="form-check-label" for="friday">F</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-7">
              <button type="submit" class="btn btn-warning" name= "sendRequest" value="sendRequest" align="center">Send Request</button>
            </div>
          </div>
        </form>
      </section>

      <footer>
        <p>
          123 Eat Street, Chowtown, MN 55555
        </p>
        <p>
          (555) 555-5555
        </p>
      </footer>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="scripts/restaurantScripts.js"></script>

  </body>

</html>
