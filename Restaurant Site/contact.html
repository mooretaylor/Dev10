<html lang="en">

  <head>
    <title>Contact Us</title>
  </head>

  <body>
    <main>
      <center>
      <header>
        <h1>Steve's Grill</h1>
      </center>
      </header>
      <hr />
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <hr />
      <section>
        <center>
        <form action="submit.html" method="POST">
          <table>
            <tr>
              <td>
                <label for="name">Name:</label>
              </td>
              <td>
                <input type="text" id="name" name="name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input type="text" id="email" name="email">
              </td>
            </tr>
            <tr>
              <td>
                <label for="phone">Phone:</label>
              </td>
              <td>
                <input type="text" id="phone" name="phone">
              </td>
            </tr>
            <tr>
              <td>
                <label for="reason">Reason for Inquiry:</label>
              </td>
              <td>
                <select id="reason" name="reason">
                  <option value="catering" selected>Catering</option>
                  <option value="party">Private Party</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="info">Additional Information:</label>
              </td>
              <td>
                <textarea id="info" name="info"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <label for="visit">Have you been to the restaurant?</label>
              </td>
              <td>
                <input type="radio" id="choice1" name="visit" value="no" checked>
                <label for="choice1">No</label>
                <input type="radio"  id="choice2" name="visit" value="yes">
                <label for="choice2">Yes</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="bestDays">Best days to contact you:</label>
              </td>
              <td>
                <input type="checkbox" id="monday" name="bestDays" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="bestDays" value"tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="bestDays" value"wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="bestDays" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="bestDays" value="friday">
                <label for="friday">F</label>
              </td>
          </table>
          <input type="submit" name="sendRequest" value="Send Request">
        </form>
      </center>
      </section>
      <footer>
      <hr />
      <center>
        <p>
          123 Eat Street, Chowtown, MN 55555
        </p>
        <p>
          (555) 555-5555
        </p>
      </footer>
    </main>
  </body>

</html>
