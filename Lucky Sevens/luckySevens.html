<html lang="en">

  <head>

    <title>Lucky Sevens</title>
<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      td {
        border: 1px solid black;
      }

      td:nth-child(even) {
        colspan: 2;
      }

      thead {
        border-top: 3px solid black;
      }

      tbody {
        border: 3px solid black;
      }

      .btn, #startBet {
        border: 3px solid black;
        font-weight: bold;
      }

      .btn {
        font-size: 1.1em;
      }

    </style>

  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1 class="display-4" style="text-align: center;">Lucky Sevens</h1>
      </header>

      <form name="luckySevens" onsubmit="return play();">
        <div class="form-group row">
          <label style="text-align:right; font-weight:bold; font-size:1.2em" class="col-6 col-form-label" for="startBet">Starting Bet:</label>
          <div class="col-2">
            <input type="number" class="form-control" id="startBet" name="startBet" placeholder="$0.00">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-5">
          </div>
          <div class="col-1">
            <button type="submit" id="playButton" class="btn btn-outline-dark" style="display:inline;">Play</button>
          </div>
          <div class="col-6">
          </div>
        </div>
      </form>

      <table id="results" class="table table-striped col-7" align="center" style="display:none;">
        <thead class="col-6">
          <tr>
            <th colspan="2" class="display-4" style="text-align:center">Results</th>
          </tr>
        </thead>
        <tbody class="col-8">
          <tr>
            <td>Starting Bet</td>
            <td colspan="1"><span id="thisBet"></span></td>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td colspan="1"><span id="rollCount"></span></td>
          </tr>
          <tr>
            <td>Highest Amount Won</td>
            <td colspan="1"><span id="moneyMax"></span></td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td colspan="1"><span id="rollNum"></span></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2" style="text-align:center">
              <form name="luckySevens" onreset="playAgain()"><button type="reset" id="resetButton" class="btn btn-outline-dark">Play Again?</button></form></th>
          </tr>
        </tfoot>
      </table>
    </div>

<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="luckySevens.js"></script>
  </body>

</html>
